<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
</head>

<body>
  <a-scene>
    <a-assets><img id="earth-surface" src="./img/earth_texture.jpg"></a-assets>
    <a-sphere src="#earth-surface" position="0 10 -10" rotation="-180 0 90" radius="1.25" color="#green"></a-sphere>

    <a-assets><a-asset-item id="moon-surface-3d" src="./img3d/copernicus-crater/scene.gltf"></a-asset-item></a-assets>
    <a-entity gltf-model="#moon-surface-3d" position="0 1 0" scale="0.0001 0.0001 0.0001"></a-entity>

    <a-assets><a-asset-item id="moon-rock" src="./img3d/moon-rock/scene.gltf"></a-asset-item></a-assets>
    <a-entity gltf-model="#moon-rock" position="0 0.5 -1" scale="0.15 0.15 0.15"></a-entity>

    <a-assets><a-asset-item id="lunar-vehicle" src="./img3d/lunar-vehicle/scene.gltf"></a-asset-item></a-assets>
    <a-entity gltf-model="#lunar-vehicle" position="2 1 -2" scale="0.001 0.001 0.001"></a-entity>

    <a-sky color="black"></a-sky>
    <a-entity star-system="count: 500; radius: 500; depth: 0"></a-entity>
    <a-entity light="type: ambient; color: #CCC"></a-entity>

    <a-entity id="leftHand" hand-controls="left"></a-entity>
    <a-entity id="rightHand" hand-controls="right"></a-entity>
  </a-scene>
</body>

</html>
